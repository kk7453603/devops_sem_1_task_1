---
- name: Обновить пакеты системы
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Установить необходимые пакеты для nginx
  apt:
    name:
      - nginx
      - curl
      - wget
      - gettext-base
    state: present
  become: yes

- name: Создать директорию для логов nginx
  file:
    path: /var/log/nginx
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  become: yes

- name: Создать директорию для сайта
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  become: yes

- name: Настроить конфигурацию nginx как reverse proxy
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  become: yes
  notify:
    - restart nginx

- name: Включить сайт nginx
  file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  become: yes
  notify:
    - restart nginx

- name: Удалить дефолтную конфигурацию nginx
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes
  ignore_errors: yes

- name: Перезагрузить systemd для nginx
  systemd:
    daemon_reload: yes
  become: yes

- name: Запустить и включить nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes

- name: Проверить статус nginx
  systemd:
    name: nginx
    state: started
  become: yes
  register: nginx_status

- name: Вывести статус nginx
  debug:
    msg: "Nginx статус: {{ nginx_status.status.ActiveState }}"